<!DOCTYPE html>
<html>

<head>
    <title>Restaurant Booking Form</title>
</head>

<body>
    <h2>Restaurant Booking Form</h2>
    <form id="bookingForm">
        <label for="bookingType">Choice of Booking:</label>
        <select id="bookingType" onchange="showBookingOptions()">
            <option value="fullDay">Full day booking</option>
            <option value="halfDay">Half day booking</option>
            <option value="hourly">Hourly booking</option>
        </select>

        <br>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" required><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="noOfPersons">No of Persons:</label>
        <input type="number" id="noOfPersons" required><br>

        <div id="dateContainer">
            <label for="date">Date:</label>
            <input type="date" id="date" required><br>
        </div>

        <div id="slotContainer">
            <label for="slot">Slot:</label>
            <select id="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select><br>
        </div>

        <div id="timeContainer">
            <label for="time">Time:</label>
            <input type="time" id="time"><br>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function showBookingOptions() {
            var bookingType = document.getElementById("bookingType").value;
            var dateContainer = document.getElementById("dateContainer");
            var slotContainer = document.getElementById("slotContainer");
            var timeContainer = document.getElementById("timeContainer");

            dateContainer.style.display = "none";
            slotContainer.style.display = "none";
            timeContainer.style.display = "none";

            if (bookingType === "fullDay") {
                dateContainer.style.display = "block";
            } else if (bookingType === "halfDay") {
                dateContainer.style.display = "block";
                slotContainer.style.display = "block";
            } else if (bookingType === "hourly") {
                dateContainer.style.display = "block";
                timeContainer.style.display = "block";
            }
        }
    </script>
</body>

</html>
